<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Online Lesson 12</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Custom styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h4>JS-Online Lesson 12. Zhmailo Sergey</h4>
    <div class="container">
        <div class="row">
            <div class="col offset-m3 m6 offset-s0 s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Card Title</span>
                        <form name="addBookForm">
                            <div class="input-field s12">
                                <input id="book_Title" type="text">
                                <label for="book_Title">Title</label>
                            </div>
                            <!--/ input-field-->
                            <div class="input-field s12">
                                <input id="book_Autor" type="text">
                                <label for="book_Autor">Autor</label>
                            </div>
                            <!--/ input-field-->
                            <div class="input-field s12">
                                <input id="book_id" type="text">
                                <label for="book_id">ID</label>
                            </div>
                            <!--/ input-field-->
                            <button type="submit" class="waves-effect waves-primary btn"><i class="material-icons right">send</i>Add book</button>
                        </form>
                        <!--/ form-->
                    </div>
                    <!--/ card-content-->
                </div>
                <!--/ card-->
            </div>
        </div>
        <!--/ row-->
        <div class="row">
            <div class="col offset-m3 m6 offset-s0 s12">
                <table class="book-list striped highlight">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>ID</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.col offset-s3 s6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
<!--JQuery cdn-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!--Materialize js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script src="js/lesson.js"></script>
<script src="js/app.js"></script>
<script src="js/hw.js"></script>
</body>
</html>
